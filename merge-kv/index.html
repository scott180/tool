<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>Key-Value 合并工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f7fa;
        }
        h2 {
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h2>Key-Value 合并工具</h2>
    <p>输入格式：每两行为一组（第一行为 key，第二行为 value）</p>
    
    <textarea id="input" placeholder="例如：
refer_start_time
1764172800
refer_end_time
1764604799"></textarea>
    
    <br />
    <button onclick="process()">合并为 key:value</button>
    
    <div class="result" id="output">结果将显示在这里...</div>

    <script>
        function process() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                document.getElementById('output').innerText = '请输入数据';
                return;
            }

            const lines = input.split(/\r?\n/).filter(line => line.trim() !== '');
            const result = [];

            // 每两个元素一组
            for (let i = 0; i < lines.length; i += 2) {
                const key = lines[i].trim();
                const value = i + 1 < lines.length ? lines[i + 1].trim() : '';
                if (key) {
                    result.push(`${key}:${value}`);
                }
            }

            document.getElementById('output').innerText = result.join('\n');
        }
    </script>
</body>
</html>
